<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Button Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .demo-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        .upload-section {
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 20px;
            background-color: #fafbfc;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .section-title {
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .file-size-limit {
            font-size: 12px;
            color: #666;
        }
        
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .upload-button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .upload-button:hover {
            background-color: #0056b3;
        }
        
        .file-input {
            display: none;
        }
        
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .success {
            color: #28a745;
            font-weight: 600;
        }
        
        .notes {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
            font-size: 12px;
            color: #666;
        }
        
        .notes-header {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .notes-list {
            margin: 0;
            padding-left: 20px;
        }
        
        .notes-list li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Video Upload Button Demo</h1>
        
        <div class="upload-section">
            <div class="section-header">
                <h2 class="section-title">Upload Video File</h2>
                <span class="file-size-limit">Max 100MB</span>
            </div>
            
            <p class="description">
                Select a video file from your computer to upload directly to the lesson.
            </p>
            
            <div class="upload-button-container">
                <input type="file" id="video-upload" class="file-input" accept="video/*">
                <label for="video-upload" class="upload-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Select Video from Computer
                </label>
                <p class="status" id="status">No file chosen</p>
            </div>
            
            <div class="notes">
                <p class="notes-header">Note:</p>
                <ul class="notes-list">
                    <li>Supported formats: MP4, MOV, AVI, WMV, FLV</li>
                    <li>Maximum file size: 100MB</li>
                    <li>Save the lesson after uploading to make it available to students</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('video-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const status = document.getElementById('status');
            
            if (file) {
                status.textContent = 'âœ“ Video selected: ' + file.name;
                status.className = 'status success';
            } else {
                status.textContent = 'No file chosen';
                status.className = 'status';
            }
        });
    </script>
</body>
</html>
